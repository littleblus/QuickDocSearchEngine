<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<title>Boost Search Engine</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
	
		html,
		body {
			height: 100%;
		}
	
		.container {
			width: 800px;
			margin: 0px auto;
			margin-top: 15px;
		}
	
		.container .search {
			width: 100%;
			height: 52px;
			text-align: center;
		}
	
		.container .search input {
			float: left;
			width: 600px;
			height: 50px;
			border: 1px solid black;
			border-right: none;
			padding-left: 10px;
			font-size: 15px;
			color: black;
		}

		.container .search input::placeholder {
			color: #ccc;
		}
	
		.container .search button {
			float: left;
			width: 150px;
			height: 52px;
			font-size: 18px;
			font-family: 'Times New Roman', Times, serif;
			color: white;
			background-color: #451b6f;
		}
	
		.container .result {
			width: 100%;
			height: 100%;
			margin-top: 20px;
		}
	
		.container .result .item {
			margin-top: 15px;
		}
	
		.container .result .item a {
			display: block;
			text-decoration: none;
			font-size: 20px;
			color: blue;
		}
	
		.container .result .item a:hover {
			text-decoration: underline;
		}
	
		.container .result .item p {
			margin-top: 5px;
			font-size: 15px;
			color: #666;
		}
	
		.container .result .item small {
			display: block;
			color: green;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="search">
			<input type="text" placeholder="输入关键字">
			<button onclick="Search()">Go</button>
		</div>
		<div class="search_info"></div>
		<div class="result"></div>
		</div>
	<script>
		$(document).ready(function () {
			$('.container .search input').on('keypress', function (e) {
				if (e.which == 13) {
					Search();
				}
			});
		});

		function Search() {
			let query = $(".container .search input").val();
			$.ajax({
				type: "GET",
				url: "/s?word=" + query,
				success: function (data) {
					BuildHtml(data);
					// 显示结果数量和搜索用时
					// 创建一个新的 <div> 来包含 <small> 标签
					let smallDiv = $("<div>");
					smallDiv.append("<small>找到 " + data.cnt + " 个结果，用时 " + data.time + " 秒</small>");
					// 先清空，再将新的 <div> 添加到 .container .search 中
					$(".container .search_info").empty();
					$(".container .search_info").append(smallDiv);
				}
			})
		}

		function BuildHtml(data) {
			// 获取html的result元素
			let result = $(".container .result");
			result.empty();
			// 遍历data，构建html
			for (let item of data.results) {
				let a_lable = $("<a>", {
					text: item.title,
					href: item.url,
					target: "_blank" // 在新窗口打开
				});
				let p_lable = $("<p>", {
					text: item.abst
				});
				let small_lable = $("<small>", {
					text: item.url
				});
				let item_lable = $("<div>", {
					class: "item"
				});
				item_lable.append(a_lable);
				item_lable.append(p_lable);
				item_lable.append(small_lable);
				result.append(item_lable);
			}
		}
	</script>
</body>

</html>
